<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRP AI 비교 분석 플랫폼</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script defer src="/_vercel/insights/script.js"></script> 
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <nav class="w-full p-6 flex justify-between items-center bg-white shadow-sm">
        <div class="font-bold text-xl text-blue-600">IRP Doctor (가제)</div>
        <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
            사전 신청하기
        </button>
    </nav>

    <header class="text-center py-20 px-4">
        <h1 class="text-4xl md:text-5xl font-bold mb-6 text-gray-900 leading-tight">
            내 IRP 수익률, <br><span class="text-blue-600">AI가 진단해 드립니다</span>
        </h1>
        <p class="text-lg text-gray-600 mb-8 max-w-2xl mx-auto">
            직장인 78%가 방치하는 연금 계좌. <br>
            금융사별 수수료 비교부터 포트폴리오 추천까지 한 번에 확인하세요.
        </p>
        
        <button onclick="handleClick()" class="bg-blue-600 text-white text-xl font-bold px-8 py-4 rounded-xl shadow-lg hover:bg-blue-700 transition transform hover:-translate-y-1">
            내 IRP 무료 진단받기 ➔
        </button>
        <p class="mt-4 text-sm text-gray-500">* 베타 서비스 알림 신청으로 연결됩니다.</p>
    </header>

    <section class="max-w-4xl mx-auto py-16 px-4">
        <div class="bg-white rounded-2xl shadow-lg p-8 border border-gray-100">
            <h2 class="text-2xl font-bold mb-6 text-center">왜 우리 서비스를 써야 할까요?</h2>
            <div class="grid grid-cols-3 gap-4 text-center border-b pb-4 mb-4 font-bold text-gray-500">
                <div>구분</div>
                <div>기존 은행 앱</div>
                <div class="text-blue-600">우리 서비스</div>
            </div>
            <div class="grid grid-cols-3 gap-4 text-center items-center py-2">
                <div class="font-bold text-gray-700">수익률 비교</div>
                <div class="text-gray-400">어려움</div>
                <div class="text-blue-600 font-bold">1초 만에 확인</div>
            </div>
            <div class="grid grid-cols-3 gap-4 text-center items-center py-2 bg-gray-50 rounded-lg">
                <div class="font-bold text-gray-700">포트폴리오</div>
                <div class="text-gray-400">없음</div>
                <div class="text-blue-600 font-bold">AI 맞춤 추천</div>
            </div>
        </div>
    </section>

    <script>
        function handleClick() {
            // 나중에 여기에 구글 애널리틱스 코드를 넣으면 됩니다.
            console.log("버튼 클릭됨!"); 
            alert("현재 베타 서비스 준비 중입니다.\n오픈 알림을 받으시겠습니까?");
        }
    </script>
</body>
</html>
